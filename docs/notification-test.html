<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
        }

        .status.disconnected {
            background: #ef4444;
        }

        .controls {
            padding: 20px 30px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .badge {
            display: inline-block;
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .notifications {
            padding: 20px 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .notification-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .notification-item.unread {
            background: #eff6ff;
            border-color: #667eea;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .notification-title {
            font-weight: 600;
            color: #1f2937;
            font-size: 16px;
        }

        .notification-time {
            color: #9ca3af;
            font-size: 12px;
        }

        .notification-message {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .notification-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .notification-type,
        .notification-priority {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .notification-type {
            background: #e0e7ff;
            color: #4338ca;
        }

        .notification-priority.HIGH {
            background: #fef3c7;
            color: #92400e;
        }

        .notification-priority.URGENT {
            background: #fee2e2;
            color: #991b1b;
        }

        .notification-priority.NORMAL {
            background: #e5e7eb;
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”” DoorDash å®æ—¶é€šçŸ¥ç³»ç»Ÿ</h1>
            <div class="status" id="connectionStatus">æœªè¿æ¥</div>
            <div id="unreadBadge" style="display: none;">
                <span class="badge" id="unreadCount">0</span> æ¡æœªè¯»é€šçŸ¥
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="userEmail">ç”¨æˆ·é‚®ç®± (ç”¨äºè®¢é˜…é€šçŸ¥):</label>
                <input type="text" id="userEmail" value="customer@example.com" placeholder="è¾“å…¥ç”¨æˆ·é‚®ç®±">
            </div>
            <button id="connectBtn" onclick="connect()">è¿æ¥ WebSocket</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€è¿æ¥</button>
            <button onclick="clearNotifications()">æ¸…ç©ºé€šçŸ¥</button>
        </div>

        <div class="notifications" id="notificationsList">
            <div class="empty-state">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <h3>æš‚æ— é€šçŸ¥</h3>
                <p>è¿æ¥ WebSocket åå°†å®æ—¶æ¥æ”¶é€šçŸ¥</p>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let notifications = [];

        function connect() {
            const userEmail = document.getElementById('userEmail').value;
            if (!userEmail) {
                alert('è¯·è¾“å…¥ç”¨æˆ·é‚®ç®±');
                return;
            }

            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('WebSocket å·²è¿æ¥:', frame);
                updateStatus('connected', 'å·²è¿æ¥');

                // è®¢é˜…ç”¨æˆ·é€šçŸ¥é¢‘é“
                stompClient.subscribe(`/topic/notifications/${userEmail}`, function(message) {
                    const notification = JSON.parse(message.body);
                    console.log('æ”¶åˆ°æ–°é€šçŸ¥:', notification);
                    addNotification(notification);
                });

                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
            }, function(error) {
                console.error('WebSocket è¿æ¥å¤±è´¥:', error);
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            updateStatus('disconnected', 'æœªè¿æ¥');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
        }

        function updateStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }

        function addNotification(notification) {
            notifications.unshift(notification);
            renderNotifications();
            updateUnreadCount();

            // æµè§ˆå™¨é€šçŸ¥
            if (Notification.permission === "granted") {
                new Notification(notification.title, {
                    body: notification.message,
                    icon: '/icon.png'
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function(permission) {
                    if (permission === "granted") {
                        new Notification(notification.title, {
                            body: notification.message
                        });
                    }
                });
            }
        }

        function renderNotifications() {
            const container = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <h3>æš‚æ— é€šçŸ¥</h3>
                        <p>ç­‰å¾…å®æ—¶é€šçŸ¥æ¨é€...</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notifications.map(notif => `
                <div class="notification-item ${notif.isRead ? '' : 'unread'}">
                    <div class="notification-header">
                        <div class="notification-title">${notif.title}</div>
                        <div class="notification-time">${notif.timeAgo || 'åˆšåˆš'}</div>
                    </div>
                    <div class="notification-message">${notif.message}</div>
                    <div class="notification-meta">
                        <span class="notification-type">${notif.type}</span>
                        <span class="notification-priority ${notif.priority}">${notif.priority}</span>
                        ${notif.orderId ? `<span class="notification-type">è®¢å• #${notif.orderId}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateUnreadCount() {
            const unreadCount = notifications.filter(n => !n.isRead).length;
            const badge = document.getElementById('unreadBadge');
            const count = document.getElementById('unreadCount');
            
            if (unreadCount > 0) {
                badge.style.display = 'block';
                count.textContent = unreadCount;
            } else {
                badge.style.display = 'none';
            }
        }

        function clearNotifications() {
            notifications = [];
            renderNotifications();
            updateUnreadCount();
        }

        // è¯·æ±‚æµè§ˆå™¨é€šçŸ¥æƒé™
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
